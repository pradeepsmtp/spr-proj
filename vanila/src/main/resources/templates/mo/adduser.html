<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div class="container">

		<h1>Add User</h1>
		<div th:if="${not #lists.isEmpty(msg)}">
			<ul th:each="r : ${msg}">
			<li th:text="${r}"></li>
			</ul>		
		</div>

		<form action="#" th:action="@{/usr/add}" th:object="${usr}"
			method="post">
			<p>
				Id: <input type="text" th:field="*{user_id}" />
			</p>
			<p>
				Name: <input type="text" th:field="*{name}" />
			</p>

			<p>
				LastName: <input type="text" th:field="*{last_name}" />
			</p>
			<p>
				Email: <input type="text" th:field="*{email}" />
			</p>
			<p>
			  Role: <select>
				  		<option  th:each="r : ${roles}" th:text="${r}"></option>
			  		</select>
			</p>
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>


	</div>
</body>
</html>
